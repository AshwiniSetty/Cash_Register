<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer, to know the minimum
          number of notes to return.
        </p>
        <hr>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="number"  min="1"/>
        <button id="next-button" onclick="nextFunction()">Next</button>
        <div id="next">
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="number" min="1" />
        <button id="check-button" onclick="checkFunction()">Check</button>
        </div>
        <div id="check">
        <p id="error-message"></p>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No. of Notes</th>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>1</td>
          </tr>
        </table>
        </div>
      </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
